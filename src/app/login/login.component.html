<h1>Login</h1>
<hr><br>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="passwowrd">Password</label>
    <input type="password" class="form-control" id="passwowrd" placeholder="Enter password" formControlName="password">
  </div>
  <div class=" form-group myClass">
    <ul>
      <li>
        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!loginForm.valid">Submit</button>
      </li>
      <li>
        <button type="button" class="btn btn-outline-success btn-block" [routerLink]="['/register']">Register
        </button>
      </li>
    </ul>
  </div>
</form>
